<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="position-absolute w-100 d-flex align-items-center justify-content-center py-3">
        <h3>AI Weather Forecast</h3>
    </div>
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-6">
                <div class="mb-2">
                    <label for="location" class="form-label">Enter your location:</label>
                    <input type="text" id="location" class="form-control border-dark-subtle shadow-none">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="checkBtn">Check Location</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const INPUT = document.querySelector('#location');
            const BTN = document.querySelector('#checkBtn');

            BTN.addEventListener('click', () => {
                if (INPUT.value) {
                    Swal.fire({
                        title: 'Searching location...',
                        allowEscapeKey: false,
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();

                            setTimeout(() => {
                                Swal.update({
                                    title: 'Analyzing the clouds...',
                                    showConfirmButton: false,
                                });
                                Swal.showLoading();
                            }, 2000);

                            setTimeout(() => {
                                Swal.update({
                                    title: 'Looking outside your window...',
                                    showConfirmButton: false,
                                });
                                Swal.showLoading();
                            }, 4000);

                            setTimeout(() => {
                                Swal.update({
                                    title: 'Gathering last information...',
                                    showConfirmButton: false,
                                });
                                Swal.showLoading();
                            }, 6000);

                            setTimeout(() => {
                                Swal.fire({
                                    title: 'IDK, Just go outside!',
                                    html: `<img src="shrek-rizz.gif" alt="Shrek Rizz">`,
                                    allowOutsideClick: false,
                                    allowEscapeKey: false,
                                    showConfirmButton: false,
                                    timer: 5000,
                                    didClose: () => {
                                        window.location.reload();
                                    }
                                })
                            }, 8000);
                        }
                    });
                    
                }
                else {
                    Swal.fire({
                        html: '<div class="text-center"><span class="fw-semibold fs-3">Enter your location!</span><br><span class="fw-semibold fs-3">You Freaking NOOB!!!</span></div>',
                        allowEscapeKey: false,
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        timer: 3000
                    });
                }
            });
        });
    </script>
    
</body>

</html>
